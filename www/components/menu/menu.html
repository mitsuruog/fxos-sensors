<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-gear-b" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-footer-bar align-title="left" class="bar-calm">
      <div class="buttons">
      </div>
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="button button-icon icon"
          ng-class="{
            'ion-locked': isLock,
            'ion-unlocked': !isLock
          }"
          ng-click="toggleLockOrientation()">
        </button>
      </div>
    </ion-footer-bar>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Sensors</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="item in items" ui-sref="{{item.state}}">
          {{item.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ng-include src="'components/infomation/infomation.html'"></ng-include>

</ion-side-menus>
