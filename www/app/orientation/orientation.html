<ion-view view-title="{{title}}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="row">
          <div class="col col-25">x-axis</div>
          <div class="col">{{orientation.beta | number:3}}</div>
        </div>
        <div class="row">
          <div class="col col-25">y-axis</div>
          <div class="col">{{orientation.gamma | number:3}}</div>
        </div>
        <div class="row">
          <div class="col col-25">z-axis</div>
          <div class="col">{{orientation.alpha | number:3}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
